<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form continious</title>
</head>
<body>
      <form action="" autocomplete="off"></form>
      <fieldset>
          <legend>USER INFO</legend>
      <label for="subject">choose any two subject</label> <br>
      <input type="checkbox" name="subject" value="web">web
      <input type="checkbox" name="subject" value="mobile">mobile
      <input type="checkbox" name="subject" value="networking">networking
      <br>
      <label for="district">district</label>
      <select name="district" id="district">
          <option value="kathmandu">kathmandu</option>
          <option value="bhaktapur">bhaktapur</option>
          <option value="lalitpur">lalitpur</option>
          <option value="kavrepalnchok">kavre</option>
          <option value="sindhupalchok">shindhu</option>
          <option value="gorkha">gorkha</option>
      </select>
      <br>
      <label for="phone">phone number</label>
      <input type="number" name="phone" id="phone">
      <br>
      <label for="dob">date of birth</label> 
      <input type="date" name="dob" id="dob">
      <br>
      <label for="msg">type your message</label> <br>
      <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
      <br>
      <label for="image">choose the image</label><br>
      <input type="file" name="msg" id="image">
      <br>
      <label for="search">search</label> <br>
      <input type="search" name="search" id="search">
      <br>
      <input type="submit" value="send">
      <input type="reset">
    </fieldset>


</body>
</html>
