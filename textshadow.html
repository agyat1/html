<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>textshadow</title>
    <style>
        h1{
            color: red;
            font-size: 100px;
            text-shadow: 20px 60px 5px darkgreen;

        }

</head>
