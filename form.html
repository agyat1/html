<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>REGISTER RORM</legend>
        <label for="firstname">FirstName</label> <br>
        <input type="text" id="firstname" name="fname" placeholder="enter your name">
        <br>
        <label for="lastname">LastName</label> <br>
        <input type="text" id="lastname" name="fname" placeholder="enter your last name">
        </br>
        <label for="email">Email</label> </br>
        <input type="email" id="email" name="email" placeholder="example@gmail.com"></br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male" checked>male
        <input type="radio" name="gender" value="female">female
        <input type="radio" name="gender" value="other">others
        <br>
        <label for="password">password</label> <br>
        <input type="password" name="pass" id="password">
        <br/>
        <input type="submit" value="register">
    </fieldset>


    </form>
</body>
</html>
