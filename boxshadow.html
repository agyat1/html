<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxshadow</title>
    <style>
        .demo{
            height: 600px;
            width: 500px;
            /* background-color: yellow; */
            background-color: rgb(207, 7, 7);
            /* rgb0-255 maximun255 white and minimum0 black */
            box-shadow:(5px 5px 6px black), (-5px -5px 6px black);
        }
        .content{
            height: 400px;
            width: 300px;
            margin-top: 100px;
            box-shadow: 0 0 6px rgba(0, 0,0, 0.4);
        }
    </style>
</head>
<body>
    <div class="demo"></div>
    <div class="content"></div>
</body>
</html>
