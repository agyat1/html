<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan and rowspan</title>
</head>
<body>
    <table border="2">
        <caption>user information</caption>
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th colspan="2">Adress</th>
                <th rowspan="2">Gender</th>
                <th rowspan="2">Contacts</th>
            </tr>
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>Temporary</th>
                <th>Premanent</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rajendra</td>
                <td>Kandel</td>
                <td>Kathmandu</td>
                <td>Gulmi</td>
                <td>Male</td>
                <td>9843095969</td>
            </tr>
            <tr>
                <td>Amrit</td>
                <td>Thapa</td>
                <td>Kathmandu</td>
                <td>Bhaktapur</td>
                <td>Male</td>
                <td>9860916470</td>
            </tr>
            <tr>
                <td>Puja</td>
                <td>Bhandari</td>
                <td>Kathmandu</td>
                <td>Bhaktapur</td>
                <td>Female</td>
                <td>986146366</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
